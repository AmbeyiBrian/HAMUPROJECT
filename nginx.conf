# API Server configuration - Temporarily HTTP only
server {
    listen 80;
    server_name api.hamuwater.com;
    
    # Debug logs
    access_log /log/nginx/api.hamuwater.com-access.log;
    error_log /log/nginx/api.hamuwater.com-error.log debug;

    # Static files
    location /myProject/static/ {
        alias /myProject/hamu_backend/staticfiles/;
        autoindex on;
    }

    # Media files
    location /myProject/media/ {
        alias /myProject/hamu_backend/media/;
        autoindex on;
    }

    # Django application
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://unix:/home/myProject/hamu_backend/hamu_backend.sock;
    }
}

# Web Application Server configuration - Temporarily HTTP only
server {
    listen 80;
    server_name webapp.hamuwater.com;
    
    # Enhanced debug logs
    access_log /log/nginx/webapp.hamuwater.com-access.log;
    error_log /log/nginx/webapp.hamuwater.com-error.log debug;

    # Web application files - check if this directory exists and has proper permissions
    location / {
        root /myProject/hamu_web/deployed;
        try_files $uri $uri/ /index.html;
        index index.html;
        # Add error page handling
        error_page 404 =200 /index.html;
    }

    # Optionally proxy API requests to backend
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://unix:/home/myProject/hamu_backend/hamu_backend.sock;
        
        # Add timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Add buffering settings
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
}

